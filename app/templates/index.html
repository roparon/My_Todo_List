<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Todo App</title> 
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}"> 

</head> 
<body> 
	<fieldset>
	    <h1>Todo List</h1> 

	<div>Add a new todo item: 
		<form action="{{ url_for('add') }}" method="POST"> 
			<input type="text" name="todoitem"> 
			<input type="submit" value="Add Item" class="button"> 
		</form> 
	</div> 
</fieldset>
<br>
	<div> 
	    <fieldset>
		<h2>Incomplete Items</h2>
		
        <li>Group Assighment Tasks</li>
		<li>Take My Lunch</li>
		
			{% for todo in incomplete %} 
			<li style="font-size: 30pt" class='mark'>{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}">Mark As Complete Tasks</a></li> 
			{% endfor %}	 
		
	</fieldset>
    <br>
        <fieldset>
		<h2>Completed Items</h2> 
		<ul> 
			<li>Had my tea break</li>
			<li>Meet my teacher on duty</li>
		</ul>

			
		
	</fieldset>
	</div> 
</body> 

</html>
